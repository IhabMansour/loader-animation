<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- First Loader -->
    <div class="loader" aria-busy="true" aria-label="Loading... Please wait.">
      <div class="loader-inner" aria-hidden="true">
        <div class="wave-container">
          <div class="wave wave-front">
            <div class="wave wave-back"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Square Loader -->
    <div
      class="loader square-variant"
      aria-busy="true"
      aria-label="Loading... Please wait.">
      <div class="loader-inner" aria-hidden="true">
        <div class="wave-container">
          <div class="wave wave-front">
            <div class="wave wave-back"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Variant Loader -->
    <div
      class="loader loader-variant"
      aria-busy="true"
      aria-label="Loading... Please wait.">
      <div class="loader-inner" aria-hidden="true">
        <div class="wave-container">
          <div class="wave wave-front">
            <div class="wave wave-back"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
